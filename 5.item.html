<!DOCTYPE html>
<html>
    <body>
       <button onclick="myfuc()" class="ex">try it

       </button>
       <p id="demo"></p>
       <script>
           function myfuc()
           {
               let a = document.getElementsByTagName("Button")[0];
               let b = a.attributes.item(0).value;
               document.getElementById("demo").innerHTML = b;
           }
        </script>
    </body>
</html>
